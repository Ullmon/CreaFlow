<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox-Like Index</title>
  <style>
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #896bb1da;
    }

    header {
      background-color: #2b023de8;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
        display: flex;
        align-items: center;
        
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .login {
      display: flex;
      gap: 10px;
    }

    .login input {
      padding: 5px;
      border-radius: 4px;
      border: none;
    }

    .login button {
      background-color: #00a2ff;
      border: none;
      padding: 6px 12px;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    main {
      padding: 20px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .game-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }

    .game-card img {
      width: 100%;
      border-radius: 8px;
    }

    .game-card h4 {
      margin: 10px 0 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">CreaFlow</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Discover</a>
        <a href="#">Information</a>
        <a href="#">Rules</a>
        <a href="#">Profile</a>
    </nav>
    <div class="login">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button href="#profile">Log In</button>
    </div>
  </header>

  <main>
    <h2>Popular Experiences</h2>
        <div class="game-grid">
            <div class="game-card">
                <img src="https://projetcartylion.fr/wp-content/uploads/2020/08/Placeholder.png" alt="Game 1">
                <h4>simulators</h4>
            </div>
            <div class="game-card">
                <img src="https://projetcartylion.fr/wp-content/uploads/2020/08/Placeholder.png" alt="Game 2">
                <h4>Tycoons</h4>
            </div>
            <div class="game-card">
                <img src="https://projetcartylion.fr/wp-content/uploads/2020/08/Placeholder.png" alt="Game 3">
                <h4>FPS</h4>
            </div>
            <div class="game-card">
                <img src="https://projetcartylion.fr/wp-content/uploads/2020/08/Placeholder.png" alt="Game 4">
                <h4>Others</h4>
            </div>
        </div>
    <h2>Games You Would Like</h2>
    <div class="game-grid">
      <div class="game-card">
        <img src="https://projetcartylion.fr/wp-content/uploads/2020/08/Placeholder.png" alt="Game 1">
        <h4>simulators</h4>
      </div>
      <div class="game-card">
        <img src="https://projetcartylion.fr/wp-content/uploads/2020/08/Placeholder.png" alt="Game 2">
        <h4>Tycoons</h4>
      </div>
      <div class="game-card">
        <img src="https://projetcartylion.fr/wp-content/uploads/2020/08/Placeholder.png" alt="Game 3">
        <h4>FPS</h4>
      </div>
      <div class="game-card">
        <img src="https://projetcartylion.fr/wp-content/uploads/2020/08/Placeholder.png" alt="Game 4">
        <h4>Others</h4>
      </div>
    </div>
  </main>
</body>
</html>
